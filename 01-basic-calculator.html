<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator with JS Model's</title>
    <link rel="stylesheet" href="01-claculator.css">
</head>

<body>
    <header id="topHeading">
        <ul id="unorderedHead">
            <li>Home</li>
            <li>About</li>
            <li>Reference</li>
            <li>Operating Tools</li>
            <li>Contact</li>
            <li><input type="search" name="" id="search-bar" placeholder="search">
            </li>
            <a href="" class="sign">Sign up</a>
            <a href="" class="sign">Login</a>
        </ul>
        <!-- <input type="search" name="" id="search-bar" placeholder="search"> -->
    </header>
    <section id="challenge">
        <h1 id="step">One step at a time... you're closer than you thinks!</h1>
    </section>
    <section id="tableSection">
        <table id="calculateTable">
            <h2 id="basicHeading">Basic-Calculator</h2>
            <tbody>
                <tr>
                    <td><label for="" class="inputField">First Input Field</label></td>
                    <td><input type="text" id="inputOne"></td>
                </tr>
                <tr>
                    <td><label for="" class="inputField">Second Input Field</label></td>
                    <td><input type="text" id="inputTwo"></td>
                </tr>
                <tr class="tableRow">
                    <td><button type="button" id="addition">Add</button></td>
                    <td><button type="button" id="subtraction">Subtract</button></td>
                </tr>
                <tr class="tableRow">
                    <td><button type="button" id="multiplication">Multiply</button></td>
                    <td><button type="button" id="division">Divide</button></td>
                </tr>
            </tbody>
        </table>

    </section>
    <footer id="footer">
        <p id="right-footer">All rights reserved &copy copyright</p>
    </footer>
    <script src="01-calculator-script.js"></script>
</body>

</html>
